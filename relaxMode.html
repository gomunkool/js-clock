    <link rel="stylesheet" href="style/styleRelax.css" />

    <title>Relax</title>
  </head>
  <body>
    <div class="countener">
      <div class="relax__plase">
        <div class="indication">do Nothing for 1 Minutes</div>
        <div class="count__notise">
          <div class="notise" id="notise"></div>
        </div>
        <div class="taimer" id="taimer">1:00</div>
        <div class="count__ruls">
          <div class="ruls">
            Just relax and listen to music.<br />
            Don't touch the mouse or keyboard
          </div>
        </div>
      </div>
      <a href="index.html" class="button__text">
        <button class="comBack" id="comBack">time</button>
      </a>
    </div>
    <script src="script/scriptRelax.js"></script>
