<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>clock</title>
  </head>
  <body>
    <main class="clocks">
      <div class="countener">
        <div class="oll__clock">
          <!-- 1 clock -->
          <div class="clock__fon">
            <div class="sity">Moscow</div>
            <div class="clock">
              <div class="hour">
                <div class="ho ho__Moscow" id="ho__Moscow"></div>
              </div>
              <div class="minute">
                <div class="min min__Moscow" id="min__Moscow"></div>
              </div>

              <div class="second">
                <div class="sec sec__Moscow" id="sec__Moscow"></div>
              </div>
            </div>

            <div class="date date__Moscow">
              <div class="time" id="time__Moscow"></div>
              <div class="day" id="day__Moscow"></div>
              <div class="mounth" id="mounth__Moscow"></div>
            </div>
          </div>

          <!-- 2 clock -->
          <div class="clock__fon">
            <div class="sity">New York</div>
            <div class="clock">
              <div class="hour"><div class="ho ho__NY" id="ho__NY"></div></div>
              <div class="minute">
                <div class="min min__NY" id="min__NY"></div>
              </div>

              <div class="second">
                <div class="sec sec__NY" id="sec__NY"></div>
              </div>
            </div>

            <div class="date date__NY">
              <div class="time" id="time__NY"></div>
              <div class="day" id="day__NY"></div>
              <div class="mounth" id="mounth__NY"></div>
            </div>
          </div>

          <!-- 3 clock -->

          <div class="clock__fon">
            <div class="sity">London</div>
            <div class="clock">
              <div class="hour">
                <div class="ho ho__London" id="ho__London"></div>
              </div>
              <div class="minute">
                <div class="min min__London" id="min__London"></div>
              </div>

              <div class="second">
                <div class="sec sec__London" id="sec__London"></div>
              </div>
            </div>

            <div class="date date__London">
              <div class="time" id="time__London"></div>
              <div class="day" id="day__London"></div>
              <div class="mounth" id="mounth__London"></div>
            </div>
          </div>

          <!-- 4 clock -->
          <div class="clock__fon">
            <div class="sity">Sidney</div>
            <div class="clock">
              <div class="hour">
                <div class="ho ho__Sidney" id="ho__Sidney"></div>
              </div>
              <div class="minute">
                <div class="min min__Sidney" id="min__Sidney"></div>
              </div>

              <div class="second">
                <div class="sec sec__Sidney" id="sec__Sidney"></div>
              </div>
            </div>

            <div class="date date__Sidney">
              <div class="time" id="time__Sidney"></div>
              <div class="day" id="day__Sidney"></div>
              <div class="mounth" id="mounth__Sidney"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- <footer class="time">
      <div class="countener"></div>
    </footer> -->
    <script src="script/script.js"></script>
  </body>
</html>
